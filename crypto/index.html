<!DOCTYPE html>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0
/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/
jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/
bootstrap.min.js"></script>
<script src="https://unpkg.com/vue-router@2.0.0/dist/vue-router.js"></script>
<link rel="stylesheet" href="crypto.css">
<html>
    <div id="portfolio" v-cloak>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a id="title" class="navbar-brand">
                        <span style="color:black;"></span>
                    </a>
                </div>
            </div>
        </nav>
        <div class="body">
            <h1>{{ value }}</h1>
            <h5>{{ btcValue }}</h5>
            <table class="table">
                <thead>
                    <tr class="r1">
                        <th scope="col">#</th>
                        <th scope="col">Symbol</th>
                        <th scope="col">Amount</th>
                        <th scope="col">Percentage</th>
                        <th scope="col">Value</th>
                        <th scope="col">Price</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <template v-for="(coin, index) in coinDisplay">
                        <tr class="portfoliorow"
                         :class="{'r0': index % 2 === 0, 'r1': index % 2 !== 0 }">
                            <th scope="row">
                            <img height="20" width="20" v-bind:src="coin.icon" />
                            </th>
                            <td>{{ coin.symbol }}</td>
                            <td>{{ coin.amount }}</td>
                            <td>{{ coin.percentage }}</td>
                            <td>{{ coin.value }}</td>
                            <td>{{ coin.price }}</td>
                            <td>
                                <button v-on:click="setEdit(coin.symbol)">
                                    Edit
                                </button>
                                <button v-on:click="removeCoin(coin.symbol)">
                                    Remove
                                </button>
                            </td>
                        </tr>
                    </template>
                </tbody>
            </table>
            <input placeholder="Symbol" v-model="coinSymbol"></input>
            <input placeholder="Amount" v-model="coinAmount"></input>
            <button v-on:click="confirmCoin()">Add coin</button>
            <b>{{ notice }}</b>
            <form v-if="showEdit">
                <input placeholder="New amount" v-model="newAmount">
                <button v-on:click="makeEdit()">Edit {{toEdit}}</button>
            </form>
        </div>
    </div>
</html>
<script src="crypto.js"></script>
