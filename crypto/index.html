<script>

function getNavbar(dest) {
    var nav = {'portfolio': 'nav-link', 'performers': 'nav-link',
        'coins': 'nav-link', 'heatmap': 'nav-link', 'mentions': 'nav-link dropdown-toggle'}
    if(dest != 'mentions') {
        nav[dest] = 'nav-link active';
    } else {
        nav[dest] = 'nav-link dropdown-toggle active';
    }

    return nav;
}


</script>

<script>
    $(document).ready(function() {
        $('.navbar-nav>li>a').on('click', function() {
            if(this.className == 'nav-link active') {
                $('.navbar-collapse').collapse('hide');
            }
        });

        $('.dropdown-menu>a').on('click', function() {
            $('.navbar-collapse').collapse('hide');
        });
    });

    const routes = [
      { path: '/', component: Portfolio },
      { path: '/portfolio', component: Portfolio },
      { path: '/coins', component: Coins },
      { path: '/performers', component: Performers },
      { path: '/heatmap', component: HeatMap },
      { path: '/biz', component: Biz },
      { path: '/single', component: Portfolio },
      { path: '/single/:id', component: Single },
    ]

    const router = VueRouter.createRouter({
        history: VueRouter.createWebHashHistory(),
        routes,
    })

    const app = Vue.createApp({})

    app.component('comp', {
        props: ['destination'],
        template: navtemplate
    })

    app.component('loadingbar', {
        props: ['showbar'],
        template: bartemplate
    })

    app.use(router)
    app.mount('#app')
</script>
