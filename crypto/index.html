<!DOCTYPE html>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0
/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/
jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/
bootstrap.min.js"></script>
<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>

<script src="https://cdn.jsdelivr.net/npm/luxon@1.15.0"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@0.1.1"></script>

<script src="scripts/financial.js"></script>

<link rel="stylesheet" href="crypto.css">
<link rel="icon" type="image/x-icon"/>

<title>Crypto</title>

<html>
    <div id="head">
        <navbar
            :active="active"
            :info="info"
        ></navbar>
    </div>
    <div id ="single" v-if="visible" v-cloak class="bigger">
        <div class="row">
            <div class="col-sm-10">
                <div class="perfheader">
                    <img height="20" width="20"
                    onerror="this.style.display='none'"
                    v-bind:src="this.coinInfo['icon']"/>
                    {{ coin }}
                </div>
                <singlechart></singlechart>
                <chartfooter
                    :chart="this"
                ></chartfooter>
            </div>
            <div class="col-sm-2">
                <div class="perfheader">Info</div>
                    <chartcoininfo
                        :info="this"
                    ></chartcoininfo>
                <div class="perfheader">Recent Coins</div>
                <recentcoins
                    :urls="recentIcons"
                    :coins="recentCoins"
                ></recentcoins>
            </div>
        </div>
    </div>
    <div id="biz" v-if="visible" v-cloak class="body">
        <biztable
            :bizcounts="bizCounts"
        ></biztable>
        <bizfooter
            :notice="notice"
            :lastupdated="lastUpdated"
        ></bizfooter>
    </div>
    <div id="heatmap" v-if="visible" v-cloak class="bigger">
        <heatmaptable
            :dates="dates"
            :hmtable="heatmap"
            :averages="averages"
            :showave="showAve"
            :hide="hide"
        ></heatmaptable>
        <heatmaplm
            :lastupdated="lastUpdated"
            :loadingtext="loadingText"
        ></heatmaplm>
    </div>
    <div id="coins" v-if="visible" v-cloak class="bigger">
        <cointable
            :coins="coins"
        ></cointable>
        <coinlm
            :lastupdated="lastUpdated"
            :loadingtext="loadingText"
        ></coinlm>
    </div>
    <div id="performers" v-if="visible" v-cloak class="bigger">
        <performerstable
            :performers="performers"
        ></performerstable>
        <performersfooter
            :lastupdated="lastUpdated"
            :notice="notice"
            :loadingtext="loadingText"
            :rank="rank"
        ></performersfooter>
    </div>
    <div id="portfolio" v-if="visible" v-cloak class="body">
        <portfolioheader
            :usdvalue="value"
            :btcvalue="btcValue"
        ></portfolioheader>
        <portfoliotable
            :coins="coinDisplay"
        ></portfoliotable>
        <portfoliofooter
            :showedit="showEdit"
            :notice="notice"
            :portfolio="this"
        ></portfoliofooter>
    </div>
    <div class="footer">
        <a href="https://01mu.github.io/crypto">
            01mu.github.io/crypto
        </a>
    </div>
</html>

<script src="scripts/vue/functions.js"></script>

<script src="scripts/components/single.js"></script>
<script src="scripts/components/biz.js"></script>
<script src="scripts/components/coins.js"></script>
<script src="scripts/components/heatmap.js"></script>
<script src="scripts/components/performers.js"></script>
<script src="scripts/components/portfolio.js"></script>
<script src="scripts/components/head.js"></script>

<script src="scripts/vue/single.js"></script>
<script src="scripts/vue/biz.js"></script>
<script src="scripts/vue/coins.js"></script>
<script src="scripts/vue/heatmap.js"></script>
<script src="scripts/vue/performers.js"></script>
<script src="scripts/vue/portfolio.js"></script>
<script src="scripts/vue/head.js"></script>

<script>
    $(document).ready(function() {
        $('.navbar-nav>li>a').on('click', function() {
            if(this.className == 'linkCol') {
                $('.navbar-collapse').collapse('hide');
            }
        });

        $('.dropdown-menu>li>a').on('click', function() {
            $('.navbar-collapse').collapse('hide');
        });
    });
</script>
