        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <title>Quotes</title>
    </head>
    <div id="app">
        <router-view></router-view>
    </div>
    <div class="cent">
        <noscript><p>You need to enable JavaScript to run this app.</p></noscript>
    </div>

<script src="scripts/quotes.js"></script>
<script src="scripts/templates.js"></script>

<script>
    function highlight(string, needle) {
        var reg = new RegExp(needle, 'gi');

        return string.replace(reg, function(str) {
            return '<span style="background-color:#fffa00;">' +
                str + '</span>'});
    }

    $(document).ready(function() {
        $('.navbar-nav>li>a').on('click', function() {
            if(this.className == 'nav-link active') {
                $('.navbar-collapse').collapse('hide')
            }
        })

        $('.dropdown-menu>a').on('click', function() {
            $('.navbar-collapse').collapse('hide');
        })
    })

    const routes = [
        { path: '/', component: make() },
        { path: '/author/relations/:relations', component: make() },
        { path: '/author/quotes/:author', component: make() },
        { path: '/search/author/:authorSearch', component: make() },
        { path: '/search/quote/:quoteSearch', component: make() },
    ]

    const router = VueRouter.createRouter({
        history: VueRouter.createWebHashHistory(),
        routes,
    })

    const app = Vue.createApp({});

    app.component('bottom', {
        template: bottom
    });

    app.component('navbar', {
        props: ['h'],
        template: nav_template
    });

    app.component('loadingbar', {
        props: ['h'],
        template: loading_template
    });

    app.use(router);
    app.mount('#app');
</script>
